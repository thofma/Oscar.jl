name: Run tests

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

concurrency:
  # group by workflow and ref; the last slightly strange component ensures that for pull
  # requests, we limit to 1 concurrent job, but for the master branch we don't
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/master' || github.run_number }}
  # Cancel intermediate builds, but only if it is a pull request build.
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 150
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        julia-version:
          - 'nightly'
        group: [ 'short', 'long' ]
        os:
          - ubuntu-latest
        dummy: [ 1, 2, 3, 4, 5 ]

    steps:
      - uses: actions/checkout@v3
        with:
          # For Codecov, we must also fetch the parent of the HEAD commit to
          # be able to properly deal with PRs / merges
          fetch-depth: 2
      - name: "Install custom julia"
        uses: julia-actions/install-julia-from-url@main
        with:
          url: 'https://buildkite.com/organizations/julialang/pipelines/julia-release-1-dot-10/builds/88/jobs/018b3b0d-7cc6-434c-ab57-a34b4c88e279/artifacts/018b3b18-faef-42d1-93ac-9c8abae4deb8'
      - name: "Build package"
        uses: julia-actions/julia-buildpkg@v1
      - name: "workaround..."
        run: sed -i -e 's/""" module/"""\nmodule/g' /home/runner/.julia/packages/GAP/*/src/GAP.jl
      - name: "limit OpenMP threads"
        run: echo "OMP_NUM_THREADS=1" >> $GITHUB_ENV
      - name: "set test subgroup"
        if: ${{ matrix.group }} != ''
        run: echo "OSCAR_TEST_SUBSET=${{matrix.group}}" >> $GITHUB_ENV
      - name: "Run tests"
        uses: julia-actions/julia-runtest@latest
        with:
          annotate: ${{ matrix.julia-version == '1.9' }}
          depwarn: error

